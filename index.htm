
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Ficha Avaliação</title>	
	<link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ripples.min.css" rel="stylesheet">
  <link href="css/material-wfont.min.css" rel="stylesheet">

</head>
<body style="margin-top:40px;">
	
  <form method="post" action="" id="avaliacao" class="form-horizontal" role="form">
    
    <div class="container">
      
      <div class="well well-lg">
          
          <div class="row">
            <div class="col-md-12">
              
              <img src="img/logo.jpg" class="img-responsive center-block">

              <div class="text-center page-header">
                    <div class="form-group">
                      <label for="data" class="col-sm-7 control-label"><span class="lead">RELATÓRIO DE ATENDIMENTO – EMPREENDIMENTO:</span></label>
                      <div class="col-sm-5">
                        <input type="text" class="form-control input-lg" id="nomeEmpreendimento" name="nomeEmpreendimento" placeholder="Empreendimento">
                      </div>
                    </div> 
              </div>

              <h3>CADASTRO</h3>

                <div class="row">

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    
                    <div class="form-group">
                      <label for="data" class="col-sm-3 control-label">Data/Hora</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="data" name="data" value="" readonly>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="nome" class="col-sm-3 control-label">Nome</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="telefone" class="col-sm-3 control-label">Telefone</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" onkeypress="return(FormatarCampo(this,'(99) 99999999', event))">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email" class="col-sm-3 control-label">Email</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                      </div>
                    </div>

                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    
                    <div class="form-group">
                      <label for="corretor" class="col-sm-3 control-label">Corretor</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="corretor" name="corretor" placeholder="Corretor">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">&nbsp;</label>
                      <div class="col-sm-9">&nbsp;</div>
                    </div>

                    <div class="form-group">
                      <label for="celular" class="col-sm-3 control-label">Celular</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="celular" name="celular" placeholder="Celular" onkeypress="return(FormatarCampo(this,'(99) 9999999999', event))">
                      </div>
                    </div>

                  </div>

                

                <div class="clearfix"></div>


                <div class="col-md-6 col-sm-6 col-xs-12">
                    
                  <div class="form-group">
                    <label for="tipo_contato" class="col-sm-3 control-label">Contato</label>
                    <div class="col-sm-9">
                      <div class="radio radio-primary radio-inline">                      
                        <label>
                          <input type="radio" name="inlineRadioOptions" id="tipoContatoLigacao" name="tipoContatoLigacao" value="option1" checked> Ligação
                        </label>
                      </div>
                      <div class="radio radio-primary radio-inline">
                        <label>
                          <input type="radio" name="inlineRadioOptions" id="tipoContatoPresencial" name="tipoContatoPresencial" value="option2"> Presencial
                        </label>
                      </div>
                      <div class="radio radio-primary radio-inline">
                        <label>
                          <input type="radio" name="inlineRadioOptions" id="tipoContatoEmail" name="tipoContatoEmail" value="option3"> Email
                        </label>
                      </div>

                      </div>
                    </div>

                </div>
      
              </div><!-- /row -->
              
              <h3>COMO VOCÊ FICOU SABENDO ?</h3>
              
              <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    
                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkJornal" name="checkJornal"> Jornal
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkRadio" name="checkRadio"> Rádio
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkTv" name="checkTv"> TV
                    </label>
                  </div>


                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                    
                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkSms" name="checkSms"> SMS
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkPlacaPv" name="checkPlacaPv"> Placa Plantão
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkEmailMkt" name="checkEmailMkt"> Email Mkt
                    </label>
                  </div>


                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                    
                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkOutdoor" name="checkOutdoor"> Outdoor
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkRedesSociais" name="checkRedesSociais"> Redes Sociais
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkIndicacao" name="checkIndicacao"> Indicação
                    </label>
                  </div>


                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                    
                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkBusdoor" name="checkBusdoor"> Busdoor
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkHotsite" name="checkHotsite"> Hotsite
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox" id="checkPanfleto" name="checkPanfleto"> Panfleto
                    </label>
                  </div>


                </div>

              </div><!-- /row -->

            </div>
          </div>

      </div>

    </div>

  </form>


	<!-- scripts js ####################### -->
	<script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/ripples.min.js"></script>
  <script src="js/material.min.js"></script>
  <script src="js/funcoes.js"></script>
  <script>
  		$tc = jQuery.noConflict();

      $tc(document).ready(function() {
          $tc.material.init();

          if($tc('#data').is('input') && $tc('#data').val() == ''){
            // inicia campo Data com data de hoje
            IniciarData();
          }
      });
  </script>
</body>
</html>
