
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Ficha Avaliação</title>	
	<link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ripples.min.css" rel="stylesheet">
  <link href="css/material-wfont.min.css" rel="stylesheet">

</head>
<body style="margin-top:40px;">
	
  <form method="post" action="" id="avaliacao" class="form-horizontal" role="form">
    
    <div class="container">
      
      <div class="well well-lg">
          
          <div class="row">
            <div class="col-md-12">
              
              <img src="img/logo.jpg" class="img-responsive center-block">

              <div class="page-header text-center">
                <h2>RELATÓRIO DE ATENDIMENTO – EMPREENDIMENTO: TERRAZUL KR</h2>
              </div>

              <h3>CADASTRO</h3>

                <div class="row">

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    
                    <div class="form-group">
                      <label for="data" class="col-sm-3 control-label">Data/Hora</label>
                      <div class="col-sm-9">
                        <input type="datetime-local" class="form-control" id="data" placeholder="Data">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="nome" class="col-sm-3 control-label">Nome</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="telefone" class="col-sm-3 control-label">Telefone</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="telefone" placeholder="Telefone">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="email" class="col-sm-3 control-label">Email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>
                    </div>

                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-12">
                    
                    <div class="form-group">
                      <label for="corretor" class="col-sm-3 control-label">Corretor</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="corretor" placeholder="Corretor">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">&nbsp;</label>
                      <div class="col-sm-9">&nbsp;</div>
                    </div>

                    <div class="form-group">
                      <label for="celular" class="col-sm-3 control-label">Celular</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="celular" placeholder="Celular">
                      </div>
                    </div>

                  </div>

                

                <div class="clearfix"></div>


                <div class="col-md-6 col-sm-6 col-xs-12">
                    
                  <div class="form-group">
                    <label for="tipo_contato" class="col-sm-3 control-label">Contato</label>
                    <div class="col-sm-9">
                      <div class="radio radio-primary radio-inline">                      
                        <label>
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> Ligação
                        </label>
                      </div>
                      <div class="radio radio-primary radio-inline">
                        <label>
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Presencial
                        </label>
                      </div>
                      <div class="radio radio-primary radio-inline">
                        <label>
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Email
                        </label>
                      </div>

                      </div>
                    </div>

                </div>
      
              </div><!-- /row -->
              
              <h3>COMO VOCÊ FICOU SABENDO ?</h3>
              
              <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    
                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> Jornal
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> Rádio
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> TV
                    </label>
                  </div>


                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                    
                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> SMS
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> Placa Plantão
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> Email Mkt
                    </label>
                  </div>


                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                    
                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> Outdoor
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> Redes Sociais
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> Indicação
                    </label>
                  </div>


                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                    
                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> Busdoor
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> Hotsite
                    </label>
                  </div>

                  <div class="checkbox checkbox-primary">
                    <label>
                      <input type="checkbox"> Panfleto
                    </label>
                  </div>


                </div>

              </div><!-- /row -->

              <h3>ACOMPANHAMENTO</h3>





            </div>
          </div>

      </div>

    </div>

  </form>


	<!-- scripts js ####################### -->
	<script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script src="js/ripples.min.js"></script>
  <script src="js/material.min.js"></script>
  <script>
  		$tc = jQuery.noConflict();
      $tc(document).ready(function() {
          $tc.material.init();
      });
  </script>
</body>
</html>
